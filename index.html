    <style>
        .ny-popup {
            position: fixed;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff9a00, #ff3d00);
            color: #fff;
            padding: 15px 30px;
            border-radius: 0 0 14px 14px;
            z-index: 99999;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            font-size: 16px;
        }

        .ny-popup.show {
            animation: slideDown 0.8s ease forwards, floatText 2s ease-in-out infinite;
        }

        .ny-popup .close-btn {
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes slideDown {
            from { top: -120px; }
            to { top: 0; }
        }

        @keyframes floatText {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(6px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
    </style>
