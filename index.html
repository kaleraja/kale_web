<!-- ðŸŽ‰ NEW YEAR POPUP SCRIPT -->
<script>
let timeLeft = 15;
const popup = document.getElementById("newYearPopup");
const counter = document.getElementById("countdown");

const timer = setInterval(() => {
    timeLeft--;
    counter.innerText = timeLeft;
    if (timeLeft <= 0) closePopup();
}, 1000);

function closePopup() {
    popup.style.display = "none";
    clearInterval(timer);
}
</script>
